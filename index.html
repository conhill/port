<script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
<script src="../../port/js/parallax.js"></script>
<script src="../../port/js/port.js"></script>

<script type="text/javascript">
    /**
     * Created by Dnoop on 9/10/2016.
     */
    $(function () {
        $(window).on('scroll', function () {
            distanceFromTop = $(window).scrollTop();

            if (distanceFromTop < 800)
                $('#header').removeClass('scrolled');


            if (distanceFromTop >= 800) {
                $('#header').addClass('scrolled');
                $('#header').css('background-color', '#DFE4E8').fadeIn(500);
            }
            else if (distanceFromTop < 800 && distanceFromTop >= 700)
                $('#header').css('background-color', '#CACFD3').fadeIn(500);
            else if (distanceFromTop < 700 && distanceFromTop >= 600)
                $('#header').css('background-color', '#B5BBBF').fadeIn(500);
            else if (distanceFromTop < 600 && distanceFromTop >= 500)
                $('#header').css('background-color', '#9FA6AA').fadeIn(500);
            else if (distanceFromTop < 500 && distanceFromTop >= 400)
                $('#header').css('background-color', '#8A9196').fadeIn(500);
            else if (distanceFromTop < 400 && distanceFromTop >= 300)
                $('#header').css('background-color', '#757C81').fadeIn(500);
            else if (distanceFromTop < 300 && distanceFromTop >= 200)
                $('#header').css('background-color', '#60686C').fadeIn(500);
            else if (distanceFromTop < 200 && distanceFromTop >= 100)
                $('#header').css('background-color', '#4A5358').fadeIn(500);
            else {
                $('#header').removeClass('scrolled');
                $('#header').css('background-color', '#353E43').fadeIn(500);
            }
        });
    });
</script>
</body>
